<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='{{ url_for("static", filename="style.css") }}' rel="stylesheet" type="text/css">
    <script src='{{ url_for("static", filename="script.js") }}' rel="script" type="application/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div>
        <div id="popUp">
            <div class="list">
                <h1>Product</h1>
                <input type='text' id='product' class = 'round' placeholder="name">
                <h1>Quantity</h1>
                <input type='text' id='quantity' class = 'round' placeholder="0.00">
                <h1>Price</h1>
                <input type='text' id='price' class = 'round' placeholder="0.00$">
                <button type='button' class = 'round' id='sendData'>Confirm</button>
            </div>
        </div>

        <div class="one_half first">
            <div class="line">
                <button class="one_quarter round first" onclick="location.href='/'" type="button" >Back</button>
                <button class="one_quarter round" onclick="location.href='/daily'" type="button" >Daily</button>
                <button class="one_quarter round" onclick="location.href='/weekly'" type="button">Weekly</button>
                <button class="one_quarter round" onclick="location.href='/monthly'" type="button">Monthly</button>
            </div>

            <div class="list">
                <button id = "addProduct" class = 'round'>Add product</button>
            </div>

            <div class="list">

                <span>
                    <div class="line">
                    <h1>Product name</h1>
                    <h1>Quantity</h1>
                    <h1>Forecast</h1>
                </div>

                {% for post in posts %}
                <div class="line round">
                  <h1>{{post.product}}</h1>
                  <h1>{{post.quantity}}</h1>
                  <h1>{{post.forecast}}</h1>
                </div>
              {% endfor %}
              
                </span>

            </div>
        </div>
        <div class="one_half">
            <div class="list">
                <div class="line">
                    <h1>Daily budget</h1>
                    <h1>{{daily_budget}}$</h1>
                </div>
                <div class="line">
                    <h1>Weekly budget</h1>
                    <h1>{{weekly_budget}}$</h1>
                </div>
                <div class="line">
                    <h1>Mounthly budget</h1>
                    <h1>{{monthly_budget}}$</h1>
                </div>
            </div>
            <div id="curve_chart"></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src = '{{ url_for("static", filename="script_product.js") }}'></script>
</body>
</html>
