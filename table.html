<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SUPPLIED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="all" href="{{ url_for("static", filename="style.css") }}">
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Forecast</th>
  </tr>
  {% for post in posts %}
    <tr>
      <td>{{post.product}}</td>
      <td>{{post.quantity}}</td>
      <td>{{post.forecast}}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
